<html>
  <body>

    <form action="http://lmsapi.test.ccaglobal.com/LeadPost.aspx" method="post" enctype="multipart/form-data" target="_self"><!-- TEST URL -->
    <!-- <form action="http://lmsapi.ccaglobal.com/LeadPost.aspx" method="post" enctype="multipart/form-data" target="_self"> PRODUCTION URL -->
      First Name: <input name="FirstName" type="text" value="" /><br>
      Last Name: <input name="LastName" type="text" value="" /><br>
      Email Address: <input name="EmailAddress" type="text" value="" /><br>
      Postal Code: <input name="PostalCode" type="text" value="" /><br>
      Phone: <input name="CleanHomePhone" type="text" value="" /><br>    
      Has Opted Out of Email: Yes<input name="HasOptedOutOfEmail" type="radio" value="yes" />No<input name="HasOptedOutOfEmail" type="radio" value="No" /><br>
      Has Given Expressed Consent: Yes<input name="ExpressedConsent" type="radio" value="yes" />No<input name="ExpressedConsent" type="radio" value="No" /><br><br>
      Notes:<input name="OpportunityNotes" type="text" value="" /><!--Not required-->   <br>
<!-- HIDDEN FIELDS FOR SYSTEM USE-->
      <p>THESE ARE HIDDEN FIELDS</p>
      Location:<input name="LocationID" type="text" value="" /><!--REQUIRED The location number/store number of the store lead should be assigned to-->  <br>
      AccountType:<input name="AccountType" type="text" value="Property Owner" /><!--REQUIRED do not change-->    <br>
      RequestType:<input name="RequestType" type="text" value="ChatBot" /><!--REQUIRED do not change-->   <br>
      Marketing:<input name="Marketing" type="text" value="Internet" /><!--REQUIRED do not change-->   <br>
      Level:<input name="Level" type="text" value="NationalOrganic" /><!--REQUIRED do not change-->   <br>
      LeadSourceURL:<input name="LeadSourceUrl" type="text" value="" /><!--REQUIRED The URL where the user fills out and submits the form-->   <br>
      Lead Source:<input name="LeadSource" type="text" value="CarpetOne" /><!--REQUIRED do not change-->   <br>
      LeadSourceBrand:<input name="LeadSourceBrand" value="CPTONE" /><!--REQUIRED must be CPTONE or C-1CAN-->   <br>
      ReturnURL:<input name="retURL" type="text" value="http://www.google.com" /><!-- The URL you want the user directed to after form submission-->   <br>
      WebLeadID:<input name="WebLeadID" type="text" value="" /><!--REQUIRED The unique sssion id of the user on the web server-->   <br>
      <input type="submit" />
    </form>
